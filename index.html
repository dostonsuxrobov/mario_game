<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Platformer Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-shell">
    <header>
      <h1>Super Platformer Adventure</h1>
      <p>Arrow keys to move, Space to jump, Shift to run.</p>
    </header>
    <section class="hud">
      <span id="hud-level">Level: 1</span>
      <span id="hud-score">Score: 0</span>
      <span id="hud-coins">Coins: 0</span>
      <span id="hud-lives">Lives: 3</span>
      <button id="restart">Restart</button>
    </section>
    <canvas id="game" width="960" height="540" aria-label="platformer game"></canvas>
    <p id="message" class="message"></p>
  </main>
  <script src="game.js"></script>
</body>
</html>
