<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Hopper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <header class="hud-bar">
      <h1>⭐ Star Hopper</h1>
      <p>Collect 12 stars before time runs out.</p>
    </header>

    <section class="game-shell">
      <canvas id="game" width="960" height="540" aria-label="Star Hopper game canvas"></canvas>

      <div id="overlay" class="overlay visible">
        <h2 id="overlay-title">Star Hopper</h2>
        <p id="overlay-text">Run, jump, and grab stars. Avoid slimes and pits.</p>
        <button id="action-button" type="button">Start Game</button>
        <p class="controls">Controls: A / D or ← / → to move, W / Space / ↑ to jump.</p>
      </div>

      <div class="stats" aria-live="polite">
        <span id="score">Stars: 0 / 12</span>
        <span id="lives">Lives: 3</span>
        <span id="timer">Time: 90</span>
      </div>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
